<ion-header>
  <ion-toolbar>
    <ion-title class="register-title">
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <div class="register-form">
      <form  [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating"  style="color: black;">Nombre</ion-label>
          <ion-input type="text" formControlName="name" required style="color: black;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"  style="color: black;">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email" required style="color: black;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"  style="color: black;">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required style="color: black;"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Registrarse</ion-button>
      </form>
      <p class="ion-text-center">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
    </div>
  </div>
</ion-content>
